<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Manhwa - Manhwa Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      color: #e5e7eb; 
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 15s ease-in-out infinite reverse;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .back-link {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      color: #c4b5fd;
      transform: translateX(-4px);
    }

    header {
      margin-bottom: 32px;
      text-align: center;
    }

    h1 { 
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 1rem;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #c4b5fd;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
    color: #e5e7eb;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
    }

    select {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 2px solid rgba(139, 92, 246, 0.6);
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
    backdrop-filter: blur(8px);
    color: #f3e8ff;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(139, 92, 246, 0.2);
    }

    input:focus {
    border-color: #8b5cf6;
    background: rgba(139, 92, 246, 0.15);
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    transform: translateY(-1px);
    }

    select:hover {
    border-color: #a78bfa;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(236, 72, 153, 0.4));
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    select:focus {
    border-color: #c4b5fd;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.35), rgba(236, 72, 153, 0.35));
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
    transform: translateY(-1px);
    }

    select option {
    background: #1e1b4b;
    color: #f3e8ff;
    padding: 12px;
    font-weight: 600;
    }

    input::placeholder {
    color: #6b7280;
    }


    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #9ca3af;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #e5e7eb;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: #6ee7b7;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-message.show {
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 24px;
      }

      .button-group {
        flex-direction: column;
      }

      .nav-links {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="nav-links">
        <a href="home page.html" class="back-link">
          <span>üè†</span> Home
        </a>
        <a href="manga.html" class="back-link">
          <span>üìö</span> Library
        </a>
      </div>
    </div>

    <header>
      <h1>‚ûï Add Manhwa</h1>
      <div class="subtitle">Add a new title to your collection</div>
    </header>

    <div id="successMessage" class="success-message">
      ‚úì Manhwa added successfully!
    </div>

    <div class="form-card">
      <form id="addManhwaForm">
        <div class="form-group">
          <label for="title">Title *</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter manhwa title"
            required
          />
        </div>

        <div class="form-group">
          <label for="chapters">Chapters Read</label>
          <input 
            type="number" 
            id="chapters" 
            name="chapters" 
            placeholder="0"
            min="0"
            value="0"
          />
        </div>

        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" name="status" required>
            <option value="Reading">Reading</option>
            <option value="Completed">Completed</option>
            <option value="Plan to read">Plan to read</option>
            <option value="Dropped">Dropped</option>
            <option value="On Hold">On Hold</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Add to Library</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear Form</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('addManhwaForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const chapters = parseInt(document.getElementById('chapters').value) || 0;
      const status = document.getElementById('status').value;

      const library = JSON.parse(localStorage.getItem('manhwaLibrary') || '[]');

      // Check for duplicates
      if (library.some(m => m.title.toLowerCase() === title.toLowerCase())) {
        alert('This manhwa is already in your library!');
        return;
      }

      const newManhwa = {
        title,
        chapters,
        status
      };

      library.push(newManhwa);
      localStorage.setItem('manhwaLibrary', JSON.stringify(library));

      // Show success message
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);

      // Reset form
      form.reset();
      document.getElementById('chapters').value = '0';
    });

    function resetForm() {
      form.reset();
      document.getElementById('chapters').value = '0';
    }
  </script>
</body>
</html>
