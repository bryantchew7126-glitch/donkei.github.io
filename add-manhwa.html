<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Manhwa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      /* match global theme: dark gradient */
      background: radial-gradient(circle at top, #1a1a2f 0%, #05040a 55%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #ff4b7d, #7b3dff);
      padding: 18px 0 14px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
      color: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
      margin-bottom: 0;
    }

    /* Center card container */
    .container {
      flex: 1;
      max-width: 480px;
      margin: 24px auto;
      padding: 20px 16px 28px 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: rgba(8, 8, 22, 0.94);
      border-radius: 18px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 1px rgba(255,255,255,0.03);
      backdrop-filter: blur(5px);
    }

    h2 {
      margin: 0 0 18px 0;
      color: #ffb6ff;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* Inputs */
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }
    .input-group label {
      margin-bottom: 4px;
      font-size: 14px;
      color: #cecefd;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .input-group input,
    .input-group select {
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #313064;
      font-size: 15px;
      background: #14132b;
      color: #fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.5);
      transition: box-shadow 0.15s, background 0.15s, border-color 0.15s, transform 0.1s;
    }
    .input-group input::placeholder {
      color: #8f8fb8;
    }
    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #7c34f6;
      box-shadow: 0 0 0 2px #7c34f6;
      background: #1d1c3a;
      transform: translateY(-1px);
    }

    /* Primary button */
    .btn-primary {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #ff4b7d, #7b3dff);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.8px;
      margin-top: 10px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.85);
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, box-shadow 0.1s, filter 0.1s;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(135deg, #ff6a95, #9470ff);
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.9);
      filter: brightness(1.05);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0,0,0,0.8);
    }

    /* Secondary button */
    .btn-secondary {
      width: 100%;
      padding: 11px;
      margin-top: 10px;
      background: #252545;
      color: #fff;
      border-radius: 999px;
      border: 1px solid rgba(129,129,199,0.6);
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.8);
      transition: background 0.15s, transform 0.1s, box-shadow 0.1s;
    }
    .btn-secondary:hover {
      background: #30305a;
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.9);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .container {
        margin: 18px 10px 24px 10px;
        padding: 18px 14px 24px 14px;
        border-radius: 16px;
      }
      h2 {
        font-size: 18px;
      }
      .btn-primary {
        font-size: 16px;
      }
      .btn-secondary {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
<header>Add New Manhwa</header>
<div class="container">
  <h2>Manhwa Details</h2>

  <div class="input-group">
    <label for="newTitle">Title</label>
    <input type="text" id="newTitle" placeholder="Enter manhwa title" autocomplete="off" />
  </div>

  <div class="input-group">
    <label for="newChapters">Chapters</label>
    <input type="number" id="newChapters" placeholder="e.g. 85" min="0" />
  </div>

  <div class="input-group">
    <label for="newStatus">Status</label>
    <select id="newStatus">
      <option value="Reading">Reading</option>
      <option value="Completed">Completed</option>
      <option value="Dropped">Dropped</option>
    </select>
  </div>

  <button class="btn-primary" onclick="saveAndGoBack()">Save to Library</button>
  <button class="btn-secondary" onclick="goBack()">Back to Library</button>
</div>

<script>
  function loadManhwas() {
    try {
      const raw = localStorage.getItem('manhwas');
      return raw ? JSON.parse(raw) : [];
    } catch (e) {
      return [];
    }
  }
  function saveManhwas(list) {
    localStorage.setItem('manhwas', JSON.stringify(list));
  }

  function saveAndGoBack() {
    const titleEl = document.getElementById('newTitle');
    const chaptersEl = document.getElementById('newChapters');
    const statusEl = document.getElementById('newStatus');

    const title = titleEl.value.trim();
    const chapters = parseInt(chaptersEl.value) || 0;
    const status = statusEl.value;

    if (!title) {
      alert('Please enter a title.');
      titleEl.focus();
      return;
    }

    const manhwas = loadManhwas();
    const now = Date.now();
    const existing = manhwas.find(item => item.title.trim().toLowerCase() === title.toLowerCase());

    if (existing) {
      existing.chapters = chapters;
      existing.status = status;
      existing.lastUpdated = now;
      alert('Existing manhwa found. Updated chapters and status.');
    } else {
      manhwas.push({ title, chapters, status, lastUpdated: now });
      alert('Manhwa added to library.');
    }

    saveManhwas(manhwas);
    window.location.href = 'manga.html';
  }

  function goBack() {
    window.location.href = 'manga.html';
  }
</script>
</body>
</html>
