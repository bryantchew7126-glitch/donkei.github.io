<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <title>My Library - Manhwa Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      color: #e5e7eb; 
      min-height: 100vh;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -200px; right: -200px;
      animation: float 20s ease-in-out infinite;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px; left: -150px;
      animation: float 15s ease-in-out infinite reverse;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.1); }
    }

    .container { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-left { display: flex; gap: 16px; align-items: center; }

    .back-link {
      color: #a78bfa;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .back-link:hover { color: #c4b5fd; transform: translateX(-4px); }

    .reset-button {
      background: rgba(234, 179, 8, 0.2);
      border: 1px solid rgba(234, 179, 8, 0.5);
      color: #fde047;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
    }

    .reset-button:hover { background: rgba(234, 179, 8, 0.3); transform: scale(1.05); }

    .add-button {
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .add-button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4); }

    header { margin-bottom: 32px; }

    .header-banner {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
      animation: fadeInDown 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .header-banner::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 { 
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -1px;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      color: #c4b5fd;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .controls {
      display: flex; 
      gap: 16px; 
      flex-wrap: wrap; 
      align-items: center;
      margin: 24px 0;
    }

    .controls input { 
      padding: 12px 16px; 
      border-radius: 12px; 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      color: #e5e7eb; 
      font-size: 14px;
      transition: all 0.3s ease;
      outline: none;
      flex: 1;
      min-width: 200px;
    }

    .controls input:focus {
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.15);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: translateY(-1px);
    }

    .controls input::placeholder { color: #6b7280; }

    .controls select { 
      padding: 12px 16px; 
      border-radius: 12px; 
      border: 1px solid rgba(139, 92, 246, 0.5); 
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
      backdrop-filter: blur(8px);
      color: #e9d5ff; 
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      outline: none;
      flex: 1;
      min-width: 200px;
      cursor: pointer;
    }

    .controls select:hover {
      border-color: #a78bfa;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(236, 72, 153, 0.3));
      transform: translateY(-1px);
    }

    .controls select option { background: #1e1b4b; color: #e5e7eb; }

    .stats { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; }

    .stat-card {
      background: rgba(139, 92, 246, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 12px 20px;
      flex: 1;
      min-width: 150px;
      transition: all 0.3s ease;
    }

    .stat-card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3); }

    .stat-number {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label { font-size: 0.85rem; color: #9ca3af; margin-top: 4px; }

    .table-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table { width: 100%; border-collapse: collapse; }

    th, td { padding: 16px 20px; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

    th { 
      cursor: pointer; 
      background: rgba(139, 92, 246, 0.1);
      position: sticky; top: 0;
      user-select: none;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #c4b5fd;
      transition: all 0.2s ease;
      z-index: 10;
    }

    th:hover { background: rgba(139, 92, 246, 0.2); color: #e9d5ff; }

    tbody tr { transition: all 0.2s ease; }
    tbody tr:nth-child(even) { background: rgba(255, 255, 255, 0.02); }
    tbody tr:hover { background: rgba(139, 92, 246, 0.15); transform: scale(1.01); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2); }

    td { font-size: 0.95rem; }
    .title-cell { font-weight: 500; color: #f3f4f6; }
    .chapter-cell { color: #c4b5fd; font-weight: 600; font-variant-numeric: tabular-nums; }

    .chapter-input {
      width: 80px; padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      background: rgba(139, 92, 246, 0.1);
      color: #e5e7eb;
      font-size: 0.9rem; font-weight: 600; text-align: center;
      transition: all 0.2s ease;
    }

    .chapter-input:focus { border-color: #8b5cf6; background: rgba(139, 92, 246, 0.2); outline: none; }

    .status-select {
      padding: 6px 12px; border-radius: 20px;
      font-size: 0.75rem; font-weight: 600;
      border: 1px solid rgba(139, 92, 246, 0.5);
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
      color: #e9d5ff; text-transform: uppercase; letter-spacing: 0.5px;
      transition: all 0.2s ease; cursor: pointer; outline: none;
    }

    .status-select option { background: #1e1b4b; color: #e5e7eb; }

    .badge { 
      padding: 6px 12px; border-radius: 20px; 
      font-size: 0.75rem; font-weight: 600;
      display: inline-block; text-transform: uppercase; letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .badge-reading { background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(5,150,105,0.2)); border: 1px solid rgba(16,185,129,0.5); color: #6ee7b7; }
    .badge-completed { background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(37,99,235,0.2)); border: 1px solid rgba(59,130,246,0.5); color: #93c5fd; }
    .badge-plan-to-read { background: linear-gradient(135deg, rgba(168,85,247,0.2), rgba(126,34,206,0.2)); border: 1px solid rgba(168,85,247,0.5); color: #d8b4fe; }
    .badge-dropped { background: linear-gradient(135deg, rgba(239,68,68,0.2), rgba(220,38,38,0.2)); border: 1px solid rgba(239,68,68,0.5); color: #fca5a5; }
    .badge-on-hold { background: linear-gradient(135deg, rgba(251,146,60,0.2), rgba(249,115,22,0.2)); border: 1px solid rgba(251,146,60,0.5); color: #fdba74; }

    .actions-cell { display: flex; gap: 8px; align-items: center; }

    .btn-edit { background: rgba(59,130,246,0.2); border: 1px solid rgba(59,130,246,0.5); color: #93c5fd; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; transition: all 0.2s ease; }
    .btn-edit:hover { background: rgba(59,130,246,0.3); transform: scale(1.05); }

    .btn-save { background: rgba(16,185,129,0.2); border: 1px solid rgba(16,185,129,0.5); color: #6ee7b7; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; transition: all 0.2s ease; }
    .btn-save:hover { background: rgba(16,185,129,0.3); transform: scale(1.05); }

    .btn-cancel { background: rgba(156,163,175,0.2); border: 1px solid rgba(156,163,175,0.5); color: #d1d5db; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; transition: all 0.2s ease; }
    .btn-cancel:hover { background: rgba(156,163,175,0.3); transform: scale(1.05); }

    .btn-delete { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.5); color: #fca5a5; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; transition: all 0.2s ease; }
    .btn-delete:hover { background: rgba(239,68,68,0.3); transform: scale(1.05); }

    .sort-icon { font-size: 0.7rem; margin-left: 4px; opacity: 0.5; }

    .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
    .empty-state-icon { font-size: 3rem; margin-bottom: 16px; opacity: 0.3; }

    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
    ::-webkit-scrollbar-thumb { background: rgba(139,92,246,0.5); border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(139,92,246,0.7); }

    .atsu-button {
      background: rgba(59,130,246,0.2);
      border: 1px solid rgba(59,130,246,0.5);
      color: #93c5fd;
      padding: 8px 16px; border-radius: 8px;
      font-size: 0.85rem; cursor: pointer;
      transition: all 0.2s ease; font-weight: 600;
      text-decoration: none; display: inline-block;
    }

    .atsu-button:hover { background: rgba(59,130,246,0.3); transform: scale(1.05); color: #bfdbfe; }

    @media (max-width: 768px) {
      body { padding: 12px; }
      h1 { font-size: 1.8rem; }
      .header-banner { padding: 24px 20px; }
      .subtitle { font-size: 0.9rem; }
      .nav-bar { flex-direction: column; gap: 12px; align-items: stretch; }
      .nav-left { flex-direction: column; align-items: stretch; gap: 8px; }
      .back-link, .reset-button, .atsu-button, .add-button { width: 100%; text-align: center; justify-content: center; }
      .controls { flex-direction: column; }
      .stats { flex-direction: column; }
      .stat-card { min-width: 100%; text-align: center; }
      .table-container { background: none; border: none; overflow: visible; }
      table { display: block; }
      thead { display: none; }
      tbody { display: block; }
      tr { display: block; background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 16px; margin-bottom: 16px; }
      tr:hover { transform: none; box-shadow: 0 4px 16px rgba(139,92,246,0.3); }
      td { display: block; padding: 8px 0; border: none; }
      .title-cell { font-size: 1.1rem; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); word-wrap: break-word; }
      .title-cell::before { content: 'üìñ '; opacity: 0.7; }
      .chapter-cell { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
      .chapter-cell::before { content: 'Chapters:'; font-weight: 600; color: #9ca3af; font-size: 0.85rem; }
      td:nth-child(3) { margin-bottom: 12px; }
      td:nth-child(3)::before { content: 'Status: '; font-weight: 600; color: #9ca3af; font-size: 0.85rem; margin-right: 8px; }
      .actions-cell { display: flex; flex-direction: row; gap: 8px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); }
      .btn-edit, .btn-delete, .btn-save, .btn-cancel { flex: 1; font-size: 0.8rem; padding: 8px 12px; text-align: center; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .header-banner { padding: 20px 16px; }
      .title-cell { font-size: 1rem; }
      .actions-cell { flex-direction: column; }
      .btn-edit, .btn-delete, .btn-save, .btn-cancel { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="nav-left">
        <a href="home-page.html" class="back-link"><span>‚Üê</span> Back to Home</a>
        <a href="https://atsu.moe" target="_blank" class="atsu-button">üåê Atsu.moe</a>
        <button class="reset-button" onclick="clearLibrary()">üóë Clear All</button>
      </div>
      <a href="add-manhwa.html" class="add-button">‚ûï Add Manhwa</a>
    </div>

    <header>
      <div class="header-banner">
        <h1>üìö My Library</h1>
        <div class="subtitle">Manage your manhwa collection</div>
      </div>
    </header>

    <div class="controls">
      <input id="search" type="text" placeholder="Search by title..." />
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Reading">Reading</option>
        <option value="Completed">Completed</option>
        <option value="Plan to read">Plan to read</option>
        <option value="Dropped">Dropped</option>
        <option value="On Hold">On Hold</option>
      </select>
      <select id="chaptersFilter">
        <option value="">All Chapters</option>
        <option value="0">Not Started (0)</option>
        <option value="1-50">1-50 Chapters</option>
        <option value="51-100">51-100 Chapters</option>
        <option value="101-200">101-200 Chapters</option>
        <option value="201+">201+ Chapters</option>
      </select>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="shownCount">0</div>
        <div class="stat-label">Shown</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Titles</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalChapters">0</div>
        <div class="stat-label">Total Chapters</div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th data-sort="title">Title <span class="sort-icon">‚¨ç</span></th>
            <th data-sort="chapters">Chapters <span class="sort-icon">‚¨ç</span></th>
            <th>Status</th>
            <th style="width:220px;">Actions</th>
          </tr>
        </thead>
        <tbody id="manhwaBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ---- Firebase init (no auth) ----
    const firebaseConfig = {
      apiKey: "AIzaSyDgW78NkPw57VjvRWb0P8LFUUaJGGA6gl4",
      authDomain: "manhwa-data.firebaseapp.com",
      projectId: "manhwa-data",
      storageBucket: "manhwa-data.firebasestorage.app",
      messagingSenderId: "85127913001",
      appId: "1:85127913001:web:aec144ec63279447cf8638",
      measurementId: "G-PTLMSJJ3YH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const LIBRARY_DOC = db.collection('libraries').doc('shared');

    // ---- Load from Firestore on start ----
    async function loadFromCloud() {
      try {
        const doc = await LIBRARY_DOC.get();
        if (doc.exists) {
          const data = doc.data();
          localStorage.setItem('manhwaLibrary', JSON.stringify(data.manhwa || []));
        } else {
          await LIBRARY_DOC.set({ manhwa: [], updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
          localStorage.setItem('manhwaLibrary', JSON.stringify([]));
        }
      } catch (err) {
        console.error('Error loading from cloud:', err);
      }
      render();
    }

    async function saveToCloud(library) {
      try {
        await LIBRARY_DOC.set({
          manhwa: library,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (err) {
        console.error('Error saving to cloud:', err);
      }
    }

    // ---- Real-time listener so phone and PC stay in sync ----
    LIBRARY_DOC.onSnapshot((doc) => {
      if (doc.exists) {
        const data = doc.data();
        localStorage.setItem('manhwaLibrary', JSON.stringify(data.manhwa || []));
        render();
      }
    });

    let currentSort = { key: "title", dir: "asc" };
    let editingTitle = null;

    const bodyEl = document.getElementById("manhwaBody");
    const searchEl = document.getElementById("search");
    const statusEl = document.getElementById("statusFilter");
    const chaptersFilterEl = document.getElementById("chaptersFilter");
    const shownCountEl = document.getElementById("shownCount");
    const totalCountEl = document.getElementById("totalCount");
    const totalChaptersEl = document.getElementById("totalChapters");

    function loadLibrary() {
      return JSON.parse(localStorage.getItem('manhwaLibrary') || '[]');
    }

    function saveLibrary(library) {
      localStorage.setItem('manhwaLibrary', JSON.stringify(library));
      saveToCloud(library);
    }

    function clearLibrary() {
      if (confirm('Are you sure you want to clear ALL manhwa from your library?')) {
        saveLibrary([]);
        render();
      }
    }

    function deleteManhwa(title) {
      if (confirm(`Delete "${title}"?`)) {
        const library = loadLibrary();
        saveLibrary(library.filter(m => m.title !== title));
        render();
      }
    }

    function editManhwa(title) {
      editingTitle = title;
      render();
    }

    function saveManhwa(title) {
      const library = loadLibrary();
      const manhwa = library.find(m => m.title === title);
      if (manhwa) {
        manhwa.chapters = parseInt(document.getElementById(`chapters-${title}`).value) || 0;
        manhwa.status = document.getElementById(`status-${title}`).value;
        saveLibrary(library);
      }
      editingTitle = null;
      render();
    }

    function cancelEdit() {
      editingTitle = null;
      render();
    }

    function updateStats(filteredData) {
      const library = loadLibrary();
      shownCountEl.textContent = filteredData.length;
      totalCountEl.textContent = library.length;
      totalChaptersEl.textContent = library.reduce((sum, m) => sum + m.chapters, 0).toLocaleString();
    }

    function render() {
      const q = searchEl.value.trim().toLowerCase();
      const status = statusEl.value;
      const chaptersFilter = chaptersFilterEl.value;
      const library = loadLibrary();

      let data = library.filter(m => {
        const matchTitle = m.title.toLowerCase().includes(q);
        const matchStatus = !status || m.status === status;
        let matchChapters = true;
        if (chaptersFilter === "0") matchChapters = m.chapters === 0;
        else if (chaptersFilter === "1-50") matchChapters = m.chapters >= 1 && m.chapters <= 50;
        else if (chaptersFilter === "51-100") matchChapters = m.chapters >= 51 && m.chapters <= 100;
        else if (chaptersFilter === "101-200") matchChapters = m.chapters >= 101 && m.chapters <= 200;
        else if (chaptersFilter === "201+") matchChapters = m.chapters >= 201;
        return matchTitle && matchStatus && matchChapters;
      });

      data.sort((a, b) => {
        const mul = currentSort.dir === "asc" ? 1 : -1;
        if (currentSort.key === "title") return a.title.localeCompare(b.title) * mul;
        if (currentSort.key === "chapters") return (a.chapters - b.chapters) * mul;
        return 0;
      });

      updateStats(data);
      bodyEl.innerHTML = "";

      if (data.length === 0) {
        bodyEl.innerHTML = `<tr><td colspan="4"><div class="empty-state"><div class="empty-state-icon">üì≠</div><div>No manhwa found matching your filters</div></div></td></tr>`;
        return;
      }

      data.forEach(m => {
        const tr = document.createElement("tr");
        const safeTitle = m.title.replace(/'/g, "\\'");
        const isEditing = editingTitle === m.title;

        if (isEditing) {
          tr.innerHTML = `
            <td class="title-cell">${m.title}</td>
            <td class="chapter-cell">
              <input type="number" id="chapters-${m.title}" class="chapter-input" value="${m.chapters}" min="0" />
            </td>
            <td>
              <select id="status-${m.title}" class="status-select">
                <option value="Reading" ${m.status === 'Reading' ? 'selected' : ''}>Reading</option>
                <option value="Completed" ${m.status === 'Completed' ? 'selected' : ''}>Completed</option>
                <option value="Plan to read" ${m.status === 'Plan to read' ? 'selected' : ''}>Plan to read</option>
                <option value="Dropped" ${m.status === 'Dropped' ? 'selected' : ''}>Dropped</option>
                <option value="On Hold" ${m.status === 'On Hold' ? 'selected' : ''}>On Hold</option>
              </select>
            </td>
            <td class="actions-cell">
              <button class="btn-save" onclick="saveManhwa('${safeTitle}')">Save</button>
              <button class="btn-cancel" onclick="cancelEdit()">Cancel</button>
            </td>`;
        } else {
          tr.innerHTML = `
            <td class="title-cell">${m.title}</td>
            <td class="chapter-cell">${m.chapters}</td>
            <td><span class="badge badge-${m.status.toLowerCase().replace(/ /g, '-')}">${m.status}</span></td>
            <td class="actions-cell">
              <button class="btn-edit" onclick="editManhwa('${safeTitle}')">Edit</button>
              <button class="btn-delete" onclick="deleteManhwa('${safeTitle}')">Delete</button>
            </td>`;
        }

        bodyEl.appendChild(tr);
      });
    }

    document.querySelectorAll("th[data-sort]").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.dataset.sort;
        if (currentSort.key === key) {
          currentSort.dir = currentSort.dir === "asc" ? "desc" : "asc";
        } else {
          currentSort = { key, dir: "asc" };
        }
        document.querySelectorAll(".sort-icon").forEach(icon => icon.textContent = "‚¨ç");
        th.querySelector(".sort-icon").textContent = currentSort.dir === "asc" ? "‚ñ≤" : "‚ñº";
        render();
      });
    });

    searchEl.addEventListener("input", render);
    statusEl.addEventListener("change", render);
    chaptersFilterEl.addEventListener("change", render);

    window.clearLibrary = clearLibrary;
    window.deleteManhwa = deleteManhwa;
    window.editManhwa = editManhwa;
    window.saveManhwa = saveManhwa;
    window.cancelEdit = cancelEdit;

    // Start by loading from cloud
    loadFromCloud();
  </script>
</body>
</html>
